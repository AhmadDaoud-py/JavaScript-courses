<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challange 28</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            transition: all 2s;
        }
        .big{
            width: 200px;
            height: 200px;
            background-color: navy;
            border-radius: 50%;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <h1>Js challanges : challange 28</h1>
    <div></div>
    <script>
        var divTag = document.querySelector('div');
        divTag.addEventListener('mouseover',function(evv){
            evv.preventDefault();
            divTag.className = "big";
        });
        divTag.addEventListener('mouseout', function(evv2){
            evv2.preventDefault();
            divTag.className = "";
        })
    </script>
</body>
</html>
