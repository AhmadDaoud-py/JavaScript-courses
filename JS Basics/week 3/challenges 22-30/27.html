<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challange 27</title>
</head>
<body>
    <h1>Js challanges : challange 27</h1>
    <form>
        <label>Enter your name : <input type="text"></label>
        <input type="submit" value="send number">
    </form>
    <script>
        var h1Tag = document.querySelector('h1');
        var formTag = document.querySelector('form');

        formTag.addEventListener('submit', function(ec){
            ec.preventDefault();
            var mynum = parseInt(document.querySelector('input').value);
            if(mynum){
                h1Tag.style.fontSize = mynum +"px";
            }
            else{
                alert("You have to enter only number, try again");
            }
        })
        
    </script>
</body>
</html>
