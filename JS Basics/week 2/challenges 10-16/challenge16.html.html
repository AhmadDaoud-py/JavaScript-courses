    <h1>JavaScript Basic Challenges </h1> 
    <h2>Challenge16</h2>
    <script>
        var yourname = prompt("Enter your name","");
        var food = ["Pizza", "Biriany", "Mujadara","Kabab","Shawarma"];
        function hello(name){
            var greetings;
            
            if(name ==''||name ==null)
            greetings = "error you didn't give a name";
            else
            greetings = "Hello, "+name+" and welcome!";
            return greetings;
        }
        //console.log(hello(yourname));
        function hospitality( name , gift ){
            console.log(hello(name));
            var i = Math.floor(Math.random()*gift.length);
            
            console.log(i);
            
            console.log( `${name} ,would you like some ${gift[i]} ?`);
            
        }
        hospitality(yourname, food);

    </script>
